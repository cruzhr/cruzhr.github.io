    <main>
        <!-- =buttons + form-->

        <div class="buttons">
            <div class="home link"><a href="#">HOME</a></div>
            <div class="about link"><a href="#">ABOUT</a></div>
            <div class="blog link"><a href="#">CONTACT</a></div>
        </div>

        <div class="contact-form">
            <form method="get" action="/">
                <div class="message">
                    <h3>Sign up to receive our weekly newsletter!</h3>
                </div>

                <div class="your-name">
                    <label for="name">Name</label>
                    <div class="name-value">
                        <input type="text" id="name" name="user_name" placeholder="your name" value="" required>
                    </div>
                </div>

                <div class="your-email">
                    <label for="email">Email</label>
                    <div class="email-value">
                        <input type="email" id="email" name="user_email" placeholder="email@domain.com" value=""
                            required>
                    </div>
                </div>

                <button class="submit" type="submit"><strong>SUBMIT</strong></button>

            </form>
        </div>

        <!--svg: https://www.freecodecamp.org/news/use-svg-images-in-css-html/
        icons: https://icons8.com-->
    </main>

    <footer>
        <h3>Thank you - you'll hear from us soon!</h3>
